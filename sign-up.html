<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
    <link type="text/css" rel="normalize.css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Server Render Form Validation</title>
</head>
<body>
    <div class="login">
        <form id="form">
            <dl>
                <dd id="username-dd">
                    <label>Username</label>
                    <input id="username" class="login-input" type="text" placeholder="Pick a username">
                </dd>
                <dd id="email-dd">
                    <label>Email</label>
                    <input id="email" class="login-input" type="text" placeholder="youremail@example.com">
                </dd>
                <dd id="phone-dd">
                    <label>Phone Number</label>
                    <input id="phone" class="login-input" type="text" placeholder="0912345678">
                </dd>
                <dd id="birth-dd">
                    <label>Birth</label>
                    <input id="birth" class="login-input" type="date" placeholder="yyyy-mm-dd">
                </dd>
                <dd id="password-dd">
                    <label>Password</label>
                    <input id="password" class="password-input" type="text" placeholder="Pick a password">
                </dd>
            </dl>
            <button id="sign-up-btn" type="submit">Sign up</button>
        </form>
    </div>
</body>

</html>
